<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Services Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <div class="bg-green-600 p-4 fixed top-0 left-0 right-0 z-10">
        <h1 class="text-white text-xl font-bold">Sustainable Services Chatbot</h1>
    </div>
    <div class="flex-grow flex items-center justify-center mt-16">
        <div class="bg-white w-full max-w-3xl rounded-lg shadow-md overflow-hidden">
            <div id="chat-messages" class="h-[calc(100vh-16rem)] overflow-y-auto p-6 space-y-4">
                <!-- Chat messages will be inserted here -->
            </div>
            <div class="p-4 border-t border-gray-200">
                <form id="query-form" class="flex">
                    <input type="text" id="query-input" placeholder="Enter your query here..." class="flex-grow px-4 py-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-r-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const queryForm = document.getElementById('query-form');
        const queryInput = document.getElementById('query-input');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;
            messageDiv.innerHTML = `
                <div class="${isUser ? 'bg-green-500 text-white' : 'bg-gray-200'} rounded-lg px-6 py-3 max-w-[80%] shadow-sm">
                    <p class="text-sm">${content}</p>
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function formatBidderResults(result) {
            let formattedResult = '<div class="space-y-6">';
            formattedResult += '<h3 class="font-bold text-xl mb-4 text-green-700">Top 3 Bidders:</h3>';
            
            result.forEach((bidder, index) => {
                formattedResult += `
                    <div class="bg-white p-6 rounded-lg shadow-md border border-green-100 hover:shadow-lg transition duration-300">
                        <h4 class="font-semibold text-xl text-green-600 mb-2">${index + 1}. ${bidder.name}</h4>
                        <p class="text-gray-700 mb-2"><span class="font-medium">Bid:</span> ${bidder.bid}</p>
                        <p class="text-gray-600"><span class="font-medium">Offering:</span> ${bidder.offering}</p>
                    </div>
                `;
            });
            
            formattedResult += '</div>';
            return formattedResult;
        }

        queryForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = queryInput.value.trim();
            if (!query) return;

            addMessage(query, true);
            queryInput.value = '';

            try {
                const response = await fetch('/run_simulation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();
                const formattedResponse = formatBidderResults(result);
                addMessage(formattedResponse);
            } catch (error) {
                console.error('Error:', error);
                addMessage('An error occurred. Please try again.');
            }
        });

        // Initial message
        addMessage('Hello! How can I help you find sustainable services today?');
    </script>
</body>
</html>
